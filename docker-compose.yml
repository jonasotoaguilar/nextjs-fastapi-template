services:
  api:
    hostname: api
    build:
      context: api
      target: prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/mydatabase
      # Secret keys - CHANGE THESE IN PRODUCTION!
      - ACCESS_SECRET_KEY=change_this_to_a_random_secret_key_in_production
      - RESET_PASSWORD_SECRET_KEY=change_this_to_a_random_secret_key_in_production
      - VERIFICATION_SECRET_KEY=change_this_to_a_random_secret_key_in_production
      # CORS - Adjust to your frontend domain in production
      - CORS_ORIGINS=["http://localhost:3000"]
      # Frontend URL
      - FRONTEND_URL=http://ui:3000
      # Mail configuration - Configure with real SMTP server in production
      # Example for Gmail:
      # - MAIL_USERNAME=your-email@gmail.com
      # - MAIL_PASSWORD=your-app-password
      # - MAIL_FROM=your-email@gmail.com
      # - MAIL_PORT=587
      # - MAIL_SERVER=smtp.gmail.com
      # - MAIL_STARTTLS=True
      # - MAIL_SSL_TLS=False
      # - USE_CREDENTIALS=True
    ports:
      - "8001:8001"
    networks:
      - my_network
    depends_on:
      - db
    restart: always

  db:
    hostname: db
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  ui:
    hostname: ui
    build:
      context: ./ui
      target: prod
    ports:
      - "3000:3000"
    networks:
      - my_network
    environment:
      NODE_ENV: production
      API_BASE_URL: http://api:8001
    restart: always

volumes:
  postgres_data:

networks:
  my_network:
    driver: bridge
