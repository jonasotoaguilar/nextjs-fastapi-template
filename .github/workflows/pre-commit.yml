name: pre-commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5433/app
      ACCESS_SECRET_KEY: ci-secret-key-access
      RESET_PASSWORD_SECRET_KEY: ci-secret-key-reset
      VERIFICATION_SECRET_KEY: ci-secret-key-verification
      OPENAPI_OUTPUT_FILE: ../nextjs-frontend/openapi.json
      CORS_ORIGINS: '["*"]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        working-directory: ./fastapi_backend
        run: uv sync --all-extras --dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        working-directory: ./nextjs-frontend
        run: pnpm install

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
